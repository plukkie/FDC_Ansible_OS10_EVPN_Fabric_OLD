cli:
  auth_pass: null
  authorize: true
  host: '{{ ansible_host }}'
  password: admin
  username: admin
hostname: os10-LEAF-2
os10_bgp:
  asn: 64625
  best_path:
    as_path: multipath-relax
  graceful_restart: true
  maxpath_ebgp: 2
  neighbor:
  - adv_interval: 1
    fall_over: present
    name: spine-leaf
    timer: 3 9
    type: peergroup
  - address_family:
    - allow_as_in: 1
      type: ipv4
    admin: up
    adv_interval: 1
    fall_over: present
    ip: 192.168.1.2
    name: spine-leaf
    peergroup: spine-leaf
    remote_asn: 64600
    timer: 3 9
    type: ipv4
  - address_family:
    - allow_as_in: 1
      type: ipv4
    admin: up
    adv_interval: 1
    fall_over: present
    ip: 192.168.2.2
    name: spine-leaf
    peergroup: spine-leaf
    remote_asn: 64600
    timer: 3 9
    type: ipv4
  - admin: up
    ip: 192.168.3.0
    remote_asn: 64625
    type: ipv4
  - address_family:
    - activate: false
      type: ipv4
    - activate: true
      type: l2vpn
    admin: up
    adv_interval: 1
    ebgp_multihop: 4
    fall_over: present
    ip: 10.0.1.1
    name: spine-leaf
    peergroup: spine-leaf
    remote_asn: 64600
    send_community:
    - state: present
      type: extended
    sender_loop_detect: false
    src_loopback: 0
    timer: 3 9
    type: ipv4
  - address_family:
    - activate: false
      type: ipv4
    - activate: true
      type: l2vpn
    admin: up
    adv_interval: 1
    ebgp_multihop: 4
    fall_over: present
    ip: 10.0.1.2
    name: spine-leaf
    peergroup: spine-leaf
    remote_asn: 64600
    send_community:
    - state: present
      type: extended
    sender_loop_detect: false
    src_loopback: 0
    timer: 3 9
    type: ipv4
  redistribute:
  - address_type: ipv4
    route_map_name: spine-leaf
    route_type: connected
  router_id: 10.0.2.2
  vrf:
    name: Vrf1
  vrfs:
  - name: Vrf1
    neighbor:
    - address_family:
      - type: ipv4
      admin: up
      ip: 2.0.1.3
      remote_asn: 65500
      type: ipv4
    - address_family:
      - type: ipv4
      admin: up
      ip: 2.0.2.3
      remote_asn: 65500
      type: ipv4
    - address_family:
      - type: ipv4
      admin: up
      ip: 172.16.100.11
      remote_asn: 65510
      type: ipv4
    - address_family:
      - type: ipv4
      admin: up
      ip: 172.16.200.11
      remote_asn: 65510
      type: ipv4
    redistribute:
    - address_type: ipv4
      route_type: l2vpn
    - address_type: ipv4
      route_map_name: deny_v4_host_routes
      route_type: l2vpn
    - address_type: ipv4
      route_type: connected
os10_interface:
  ethernet 1/1/1:
    admin: up
    desc: Uplink
    vrf: Vrf1
    switchport: false
    ip_and_mask: 2.0.1.2/31
  ethernet 1/1/10:
    admin: up
    desc: VLT to os10-LEAF-1 1/1/10
    switchport: false
  ethernet 1/1/11:
    admin: up
    desc: VLT to os10-LEAF-1 1/1/11
    switchport: false
  ethernet 1/1/12:
    admin: up
    desc: VLT to os10-LEAF-1 1/1/12
    switchport: false
  ethernet 1/1/13:
    admin: up
  ethernet 1/1/14:
    admin: up
  ethernet 1/1/15:
    admin: up
  ethernet 1/1/2:
    admin: up
    desc: Uplink
    switchport: false
    vrf: Vrf1
    ip_and_mask: 2.0.2.2/31
  ethernet 1/1/3:
    admin: up
    desc: Node-01_eth1-NDC1-25G-2
    mtu: 9216
    portmode: trunk
    switchport: true
  ethernet 1/1/5:
    admin: up
  ethernet 1/1/6:
    admin: up
  ethernet 1/1/4:
    admin: up
    desc: Uplink to os10-SPINE-2 eth1/2
    ip_and_mask: 192.168.2.3/31
    mtu: 9216
    switchport: false
  ethernet 1/1/8:
    admin: up
    desc: Uplink to os10-SPINE-1 eth1/2
    ip_and_mask: 192.168.1.3/31
    mtu: 9216
    switchport: false
  ethernet 1/1/9:
    admin: up
    desc: VLT to os10-LEAF-1 1/1/9
    switchport: false
  loopback 0:
    admin: up
    ip_and_mask: 10.0.2.2/32
  loopback 1:
    admin: up
    ip_and_mask: 1.0.1.1/32
  vlan 1901:
    vrf: Vrf1
  vlan 1902:
    vrf: Vrf1

os10_lldp:
  enable: true
os10_ntp:
  server:
  - ip: 10.204.11.135
    prefer: true
os10_prefix_list:
- entries:
  - condition_list:
    - condition: ge
      prelen: 32
    mask: '0'
    net_num: 0.0.0.0
    number: 10
    permit: true
    state: present
  - condition_list:
    - condition: ge
      prelen: 31
    mask: '0'
    net_num: 0.0.0.0
    number: 20
    permit: true
    state: present
  name: deny_v4_host_routes
  state: present
  type: ipv4
- entries:
  - condition_list:
    - condition: ge
      prelen: '24'
    mask: '16'
    net_num: 10.0.0.0
    number: 30
    permit: true
    state: present
  - condition_list:
    - condition: ge
      prelen: '24'
    mask: '16'
    net_num: 1.0.0.0
    number: 40
    permit: true
    state: present
  - condition_list:
    - condition: ge
      prelen: '24'
    mask: '16'
    net_num: 192.168.0.0
    number: 50
    permit: true
    state: present
  name: spine-leaf
  state: present
  type: ipv4
os10_route_map:
  route_map:
  - match:
    - ip_type: ipv4
      prefix_list: spine-leaf
    name: spine-leaf
    permit: true
    seq_num: 10
  - match:
    - ip_type: ipv4
      prefix_list: deny_v4_host_routes
    name: deny_v4_host_routes
    permit: true
    seq_num: 10
os10_system:
  hostname: os10-LEAF-2
os10_vlan:
  Vlan 1010:
    description: app01
    ip_and_mask: null
    state: present
    tagged_members:
    - port: ethernet 1/1/3
      state: present
  Vlan 1020:
    description: app02
    ip_and_mask: null
    state: present
    tagged_members:
    - port: ethernet 1/1/3
      state: present
  Vlan 4000:
    description: iBGP_link
    ip_and_mask: 192.168.3.1/31
    state: present
  Vlan 999:
    description: cluster01_Management
    ip_and_mask: null
    state: present
    untagged_members:
    - port: ethernet 1/1/3
      state: present
  Vlan 1901:
    description: NSX_T_T0_PRI
    ip_and_mask: 172.16.100.2/24
    state: present
    tagged_members:
    - port: ethernet 1/1/3
      state: present
  Vlan 1902:
    description: NSX_T_T0_SEC
    ip_and_mask: 172.16.200.2/24
    state: present
    tagged_members:
    - port: ethernet 1/1/3
      state: present

os10_vlt:
  discovery_intf: 1/1/9-1/1/12
  discovery_intf_state: present
  domain: 12
  peer_routing: true
  vlt_mac: 00:00:00:00:00:01
os10_xstp:
  enable: true
  intf:
    ethernet 1/1/3:
      edge_port: true
  rstp:
    bridge_priority: 4096
  type: rstp

os10_vrf:
  vrfdetails:
    - vrfname: "Vrf1"
      state: present
